<!DOCTYPE html>
<html>
<head>
    <title>Teste do Modelo 3D</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .ar-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .camera-error {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            display: none;
        }
        .camera-error button {
            background: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="ar-info">
        <p>Teste do Modelo 3D</p>
        <p>Escala: 1 1 1</p>
        <p>Posição: 0 0 0</p>
        <p>Rotação: 0 0 0</p>
    </div>
    <div class="camera-error" id="cameraError">
        <p>Erro ao acessar a câmera!</p>
        <p>Por favor, permita o acesso à câmera nas configurações do navegador.</p>
        <button onclick="window.location.reload()">Recarregar Página</button>
    </div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true; videoTexture: true;">
        <a-marker preset="hiro">
            <a-entity
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                gltf-model="modelo3d/modelo.glb"
                animation-mixer>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let cameraChecked = false;

        function checkCamera() {
            if (cameraChecked) return;
            cameraChecked = true;

            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    document.getElementById('cameraError').style.display = 'none';
                })
                .catch(function(err) {
                    document.getElementById('cameraError').style.display = 'block';
                });
        }

        // Verificar permissão da câmera apenas uma vez ao carregar a página
        window.addEventListener('load', checkCamera);
    </script>
</body>
</html>
