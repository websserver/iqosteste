<!DOCTYPE html>
<html>
<head>
    <title>Teste do Modelo 3D</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .ar-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <div class="ar-info">
        <p>Teste do Modelo 3D</p>
        <p>Escala: 1 1 1</p>
        <p>Posição: 0 0 0</p>
        <p>Rotação: 0 0 0</p>
    </div>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
        <a-marker preset="hiro">
            <a-entity
                position="0 0 0"
                rotation="0 0 0"
                scale="1 1 1"
                gltf-model="modelo3d/modelo.glb"
                animation-mixer>
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
