<!DOCTYPE html>
<html>
  <head>
    <title>IQOS ILUMA i</title>
    <link rel="icon" type="image/webp" href="icons/favicon-32x32.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/color-switcher.js"></script>
    <script src="js/age-verification.js"></script>
    <style>
      .marker-lost-message {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 15px 30px;
        border-radius: 10px;
        font-family: 'IQOSSans-Regular', sans-serif;
        font-size: 16px;
        text-align: center;
        z-index: 1000;
        display: none;
        animation: fadeIn 0.3s ease-in-out;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      .title-container {
        position: fixed;
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 1000;
        width: 100%;
        font-family: 'IQOSSans-Bold', sans-serif;
      }

      .title-container h1 {
        color: #00A0DC;
        font-family: 'IQOSSans-Bold', sans-serif;
        font-size: 24px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      }

      .carousel-container {
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.5s ease-in-out;
      }

      .model-container {
        position: absolute;
        transition: all 0.5s ease-in-out;
        transform-origin: center center;
        cursor: pointer;
      }

      .model-container.active {
        scale: 8 8 8;
        z-index: 2;
        opacity: 1;
        transform: translateX(0);
      }

      .model-container.inactive {
        scale: 4 4 4;
        opacity: 0.7;
        z-index: 1;
      }

      .model-container.inactive.left {
        transform: translateX(-200px);
      }

      .model-container.inactive.right {
        transform: translateX(200px);
      }

      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        display: flex;
        gap: 20px;
      }

      #controls button {
        background: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        padding: 15px 30px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 24px;
        transition: background 0.3s ease;
        touch-action: manipulation;
      }

      #controls button:hover {
        background: rgba(0, 0, 0, 0.8);
      }

      #controls button:active {
        transform: scale(0.95);
      }

      #zoom-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        display: flex;
        gap: 10px;
      }

      .zoom-button {
        background: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 24px;
        transition: background 0.3s ease;
        touch-action: manipulation;
      }

      .zoom-button:hover {
        background: rgba(0, 0, 0, 0.8);
      }

      .zoom-button:active {
        transform: scale(0.95);
      }

      @media (max-width: 768px) {
        #controls button {
          padding: 12px 24px;
          font-size: 20px;
        }

        .zoom-button {
          width: 45px;
          height: 45px;
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div>Carregando, por favor aguarde...</div>
    </div>
    
    <div class="overlay-gradient"></div>
    <div class="marker-lost-message">
      Por favor, mantenha a câmara apontada para a imagem.
    </div>

    <div class="frame">
      <img src="iconheader.svg" alt="Frame">
    </div>
    <img style="margin-top: 18%; width: 80px; padding-bottom: 5%;" id="logo" src="logo iluma.svg" alt="Logo Iluma">
    <h1 class="title-container" style="text-align: center;">SELECIONE O SEU <b style="font-size: 25px; background-color: #16becf; color:white; border-radius: 5px; padding: 0 5px;">i</b></h1>

    <div class="model-info" id="model-info">
      <h2 id="model-name"></h2>
      <button class="model-info button">Personalize</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./markers/targets.mind;
    filterMinCF: 0.0001; 
    filterBeta: 0.001;
    warmupTolerance: 30;
    missTolerance: 5;
    smoothCount: 80;
    smoothTolerance: 0.005;
    smoothThreshold: 0.5;
    maxTrack: 1;
    minDetectionConfidence: 0.1;
    maxDetectionConfidence: 0.95;
    trackingMethod: best;
    trackingSmoothingFactor: 0.7;
    trackingThreshold: 0.1;
    trackingTimeout: 3000;
    trackingResetTimeout: 6000;
    trackingResetThreshold: 0.3;
    debugUIEnabled: true" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" loading-screen="enabled: false">
      <a-assets>
        <a-asset-item id="modelo" src="modelo3d/modelo.glb"></a-asset-item>
        <a-asset-item id="modelo2" src="modelo3d/modelo2.glb"></a-asset-item>
        <a-asset-item id="modelo3" src="modelo3d/modelo3.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse; fuse: false;" raycaster="objects: .clickable; far: 10000; interval: 100"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity class="carousel-container">
          <a-entity class="model-container clickable" 
                    id="modelo3d-1" 
                    model-handler 
                    gltf-model="#modelo"
                    position="-0.015 0 0" 
                    rotation="0 0 0" 
                    scale="6 6 6" 
                    visible="true"></a-entity>
          <a-entity class="model-container clickable" 
                    id="modelo3d-2" 
                    model-handler 
                    gltf-model="#modelo2" 
                    position="0 0 0"
                    rotation="0 0 0" 
                    scale="6 6 6" 
                    visible="true"></a-entity>
          <a-entity class="model-container clickable" 
                    id="modelo3d-3" 
                    model-handler 
                    gltf-model="#modelo3" 
                    position="0.015 0 0" 
                    rotation="0 0 0" 
                    scale="6 6 6" 
                    visible="true"></a-entity>
        </a-entity>
      </a-entity>
    </a-scene>

    <div id="controls">
      <button id="prev-button">⬅️</button>
      <button id="next-button">➡️</button>
    </div>

    <div id="zoom-controls">
      <button class="zoom-button" id="zoom-in">+</button>
      <button class="zoom-button" id="zoom-out">-</button>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>

<script>
  target.addEventListener("targetLost", event => {
    hideModelInfo();
    document.querySelector('.marker-lost-message').style.display = 'block';
  });

  target.addEventListener("targetFound", event => {
    document.querySelector('.marker-lost-message').style.display = 'none';
    // Mostrar todos os modelos
  });
</script>
