<!DOCTYPE html>
<html>
  <head>
    <title>MindAR - RA com IQOS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.3/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/color-switcher.js"></script>
    <script src="js/age-verification.js"></script>
  </head>
  <body>
    <div class="loading">
      <div>Carregando, por favor aguarde...</div>
    </div>
    
    <div class="overlay-gradient"></div>

    <div class="frame">
      <img src="iconheader.svg" alt="Frame">
    </div>
    <img style="margin-top: 18%; width: 80px; padding-bottom: 5%;" id="logo" src="logo iluma.svg" alt="Logo Iluma">
    <h1 class="title-container" style="text-align: center;">SELECIONE O SEU <b style="font-size: 25px; background-color: #16becf; color:white; border-radius: 5px; padding: 0 5px;">i</b></h1>

    <div class="model-info" id="model-info">
      <h2 id="model-name"></h2>
      <button class="model-info button">Personalize</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./markers/targets.mind" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="modelo" src="modelo3d/modelo.glb"></a-asset-item>
        <a-asset-item id="modelo2" src="modelo3d/modelo2.glb"></a-asset-item>
        <a-asset-item id="modelo3" src="modelo3d/modelo3.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false" cursor="rayOrigin: mouse; fuse: false;" raycaster="objects: .clickable; far: 10000; interval: 100"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity class="model-container clickable" 
                  id="modelo3d-1" 
                  model-handler 
                  gltf-model="#modelo"
                  position="-0.015 0 0" 
                  rotation="0 0 0" 
                  scale="6 6 6" 
                  visible="true" 
                  event-set__mouseenter="scale: 9 9 9" 
                  event-set__mouseleave="scale: 6 6 6"></a-entity>
        <a-entity class="model-container clickable" 
                  id="modelo3d-2" 
                  model-handler 
                  gltf-model="#modelo2" 
                  position="0 0 0"
                  rotation="0 0 0" 
                  scale="6 6 6" 
                  visible="true" 
                  event-set__mouseenter="scale: 9 9 9" 
                  event-set__mouseleave="scale: 6 6 6"></a-entity>
        <a-entity class="model-container clickable" 
                  id="modelo3d-3" 
                  model-handler 
                  gltf-model="#modelo3" 
                  position="0.015 0 0" 
                  rotation="0 0 0" 
                  scale="6 6 6" 
                  visible="true" 
                  event-set__mouseenter="scale: 9 9 9" 
                  event-set__mouseleave="scale: 6 6 6"></a-entity>
      </a-entity>
    </a-scene>

    <div id="controls">
      <button id="prev-button">⬅️</button>
      <button id="next-button">➡️</button>
    </div>

    <div id="zoom-controls">
      <button class="zoom-button" id="zoom-in">+</button>
      <button class="zoom-button" id="zoom-out">-</button>
    </div>

    <script src="js/main.js"></script>
  </body>
</html> 

<style>
   .title-container {
        position: fixed;
        top: 15%;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        z-index: 1000;
        width: 100%;
        font-family: 'IQOSSans-Bold', sans-serif;
      }

      .title-container h1 {
        color: #00A0DC;
        font-family: 'IQOSSans-Bold', sans-serif;
        font-size: 24px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
      }
</style>
